<!DOCTYPE html>
<html>
<head>
    <title>Student Login - MMU Parking Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            height: 30px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .card {
            width: 100%;
            max-width: 450px;
            margin: 40px auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #cccccc;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background-color: #d9d9d9;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .login-btn:hover {
            background-color: #c4c4c4;
        }
        
        .register-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .register-text {
            font-size: 14px;
            color: #666;
        }
        
        .register-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .return-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 50px;
            color: #333;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background-color: white;
            margin-top: 10px;
        }

        .return-btn:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="(1)LOGO.png" alt="Logo" class="logo">
        </div>
    </header>

    <div class="card">
        <h1>Login</h1>
        
        <form action="index.html" method="POST" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
            
            <div class="register-section">
                <span class="register-text">Haven't registered yet? </span>
                <a href="student-register.html" class="register-link">Register now</a>
            </div>
            
            <a href="index.html" class="return-btn">RETURN</a>
        </form>
    </div>

    <script>
    function validateLogin(event) {
        event.preventDefault();
        const studentId = document.getElementById('student-id').value;
        const password = document.getElementById('password').value;
        
        // Basic validation
        if(studentId && password) {
            // In a real application, you would validate credentials with a server
            // For now, just redirect to the home page
            window.location.href = 'index.html';
        }
        return false;
    }
    </script>
</body>
</html>
